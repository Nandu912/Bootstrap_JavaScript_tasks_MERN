<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
        
        .input-error {
            border-color: black;
        }
        
        body {
            background-color: #E5E4E2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control input-error" id="firstName" name="firstName" placeholder="First Name" required>
                <div class="error-message" id="firstNameError"></div>
            </div><br>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control input-error" id="lastName" name="lastName" placeholder="Last Name" required>
                <div class="error-message" id="lastNameError"></div>
            </div><br>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control input-error" id="email" name="email" placeholder="Email Address" required>
                <div class="error-message" id="emailError"></div>
            </div><br>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control input-error" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number" required>
                <small class="form-text text-muted">Please enter a 10-digit phone number.</small>
                <div class="error-message" id="phoneError"></div>
            </div><br>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control input-error" id="address" name="address" placeholder="Address" required>
                <div class="error-message" id="addressError"></div>
            </div><br>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control input-error" id="city" name="city" placeholder="City" required>
                <div class="error-message" id="cityError"></div>
            </div><br>

            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control input-error" id="state" name="state"" required>
                    <option value="">Please select your state</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="KL">Kerala</option>
                    <option value="KA">Karnataka</option>
                </select>
                <div class="error-message" id="stateError"></div>
            </div><br>

            <div class="form-group">
                <label>Do you have hosting?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
                <div class="error-message" id="hostingError"></div>
            </div><br>

            <div class="form-group">
                <label for="projectDescription">Project Description:</label>
                <textarea class="form-control input-error" id="projectDescription" name="projectDescription" rows="4" placeholder="Project Description" required></textarea>
                <div class="error-message" id="projectDescriptionError"></div>
            </div><br>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
