<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <script>
        function sortStringAlphabetically() {
            const inputString = document.getElementById('inputString').value;
            const sortedString = inputString.split('').sort().join('');
            document.getElementById('result').textContent = `Sorted String: ${sortedString}`;
        }
    </script>
</head>
<body>
    <h1>String Alphabetical Sorter</h1>
    <p>Enter a string to sort alphabetically:</p>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortStringAlphabetically()">Sort</button>
    <p id="result"></p>
</body>
</html>
