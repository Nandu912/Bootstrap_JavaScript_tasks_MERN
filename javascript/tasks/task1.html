<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script>
        function reverseNumber() {
            const inputNumber = parseInt(document.getElementById('inputNumber').value, 10);
            const reversedNumber = reverse(inputNumber);
            document.getElementById('result').textContent = `Reversed Number: ${reversedNumber}`;
        }

        function reverse(x) {
            let reversed = 0;

            while (x !== 0) {
                const lastDigit = x % 10;
                reversed = reversed * 10 + lastDigit;
                x = Math.floor(x / 10);
            }

            return reversed;
        }
    </script>
</head>
<body>
    <h1>Number Reversal</h1>
    <p>Enter a number to reverse:</p>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>
</body>
</html>
